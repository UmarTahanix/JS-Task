<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="try.css">
    <title>Basketball Score</title>
</head>
<body>
    <script src="try.js"></script>
    <label id="home">HOME</label>
    <div id="homeres"></div>
    <label id="resHome">0</label>
    <div id="awayres"></div>
    <label id="resAway">0</label>
    <label id="away">AWAY</label>
    <button id="reset" onclick="reset()">RESET</button>
    <button id="button1" onclick="addHome1(document.getElementById('resHome').innerHTML)">+1</button>
    <button id="button2" onclick="addHome2(document.getElementById('resHome').innerHTML)">+2</button>
    <button id="button3" onclick="addHome3(document.getElementById('resHome').innerHTML)">+3</button>
    <button id="button4" onclick="addAway1(document.getElementById('resAway').innerHTML)">+1</button>
    <button id="button5" onclick="addAway2(document.getElementById('resAway').innerHTML)">+2</button>
    <button id="button6" onclick="addAway3(document.getElementById('resAway').innerHTML)">+3</button>
</body>
</html>
